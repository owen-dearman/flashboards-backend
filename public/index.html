<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flashboards API</title>
</head>

<body>
    <header>
        <h1>Flashboards</h1>
        <h2>RESTful JSON API</h2>
    </header>
    <main>
        <section>
            <h3>
                Index Page
            </h3>
            <p>GET /</p>
        </section>
        <section>
            <h3>
                Get all stored favourite words
            </h3>
            <p>GET /words</p>
        </section>
        <section>
            <h3>
                Get one stored favourite word
            </h3>
            <p>GET /words/:word_id</p>
        </section>
        <section>
            <h3>
                Post a new word
            </h3>
            <p>POST /words</p>
        </section>
    </main>

</body>
